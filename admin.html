<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración del Baby Shower</title>
    <!-- Estilos de la página -->
    <link rel="stylesheet" href="styles.css">
    <!-- Script para el manejo de regalos -->
    <script src="admin.js" defer></script>
</head>
<body>
    <header>
      <h1>Administración del Baby Shower</h1>
      <h2>Inicia sesión para administrar la lista de regalos</h2>
    </header>
    <main>
        <div class="container">
          <div class="admin-login">
            <form>
              <label for="username">Usuario:</label>
              <input type="text" id="username" name="username" required>
              <label for="password">Contraseña:</label>
              <input type="password" id="password" name="password" required>
              <button type="submit" id="admin-login-submit" onclick="loginAdmin(event, this.form)">Ingresar</button>
            </form>
          </div>
          <div id="add-gift-form-container" class="hidden">
            <form id="add-new-gift-form">
              <label for="gift-name">Nombre del regalo:</label>
              <input type="text" id="gift-name" name="gift-name" required>
              <button type="submit">Agregar regalo</button>
            </form>
          </div>
          <table id="gift-table" class="hidden">
            <thead>
                <tr>
                  <th>ID</th>
                  <th>Nombre</th>
                  <th>Seleccionado</th>
                  <th>Seleccionado por</th>
                  <th>Reservado</th>
                </tr>
              </thead>
            <tbody id="gift-list"></tbody>
          </table>
          <button id="refresh-button">Actualizar lista de regalos</button>
        </div>
      </main>      
</body>
</html>
